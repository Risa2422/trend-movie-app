<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrendScape</title>
    <link rel="icon" type="image/png" href="./image/logo_transparent-n.png" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm fixed-top p-0">
        <div class="container-fluid">
          <a class="navbar-brand logo" href="#">
            <img src="./image/logo_transparent.png" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
              <a
                class="nav-link menu-link"
                aria-current="page"
                href="./home.html"
                >Home</a
              >
              <a class="nav-link menu-link" href="./about.html">About</a>
              <a class="nav-link menu-link test">
                <div class="nav-item menu-list screen-mode">
                  <div class="light-wrapper">
                    <img src="./image/sun.png" alt="light-mode" />
                  </div>
                  <div class="screen-type">
                    <input type="radio" name="screen-mode" />
                    <input type="radio" name="screen-mode" class="dark-mode" />
                    <div class="circle"></div>
                  </div>
                  <div class="dark-wrapper">
                    <img src="./image/moon.png" alt="dark-mode" />
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="wrapper">
        <h1>Discover Today's Movies and TV Shows</h1>
        <p>
          Stay updated with todayâ€™s trending movies and TV shows, and search for
          your personal favorites easily.
        </p>

        <form>
          <div class="form-wrapper">
            <div class="search-wrapper">
              <label for="search">Titles</label>
              <input
                type="text"
                name="search"
                class="search"
                placeholder="What's in your mind?"
              />
            </div>
          </div>
          <div class="option-wrapper">
            <div class="select-wrapper">
              <label for="showType">Type</label>
              <select name="showType" class="showType" id="showType">
                <option value="all">All</option>
                <option value="movie">Movies</option>
                <option value="tv">TV</option>
              </select>
            </div>
            <div class="select-wrapper">
              <label for="genre">Genre</label>
              <select name="genre" id="genre" class="genre"></select>
            </div>
            <div class="select-wrapper">
              <label for="language">Language</label>
              <select name="language" id="language" class="language"></select>
            </div>
            <div class="select-wrapper">
              <button class="search-button" type="submit">
                <img src="./image/search.png" alt="search" />
              </button>
            </div>
          </div>
        </form>
        <div class="shows-list"></div>
      </div>
    </main>
    <footer>
      <p>&copy;2024 RisaYamamoto</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./header.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
